    <main>
    <div class="container" >
    <h1> Rezepte Abfragen </h1>
        <form id="recipeApi">
            <label for="ingredients">Zutaten eingeben:</label>
            <input id="ingredients" type="text"/>
            <label for="diet-type">Ern채hrungsart:</label>
            <select id="diet-type" name="diet-type">
                <option value="default" selected>keine Einschr채nkungen</option>
                <option value="vegan">Vegan</option>
                <option value="vegetarian">Vegetarisch</option>
                <option value="glutenFree">Glutenfrei</option>
            </select>
            <p>
            <section id="meal-types">Mahlzeit-Kategorie:
                <br>
                <input name="meal-type" class="sectionInput" id="all" type="radio" value="all" checked> Alle<br>
                <input name="meal-type" class="sectionInput" id="main course" type="radio" value="main course"> Hauptgericht<br>
                <input name="meal-type" class="sectionInput" id="breakfast" type="radio" value="breakfast"> Fr체hst체ck<br>
                <input name="meal-type" class="sectionInput" id="side dish" type="radio" value="side dish"> Nebengericht<br>
                <input name="meal-type" class="sectionInput" id="dessert" type="radio" value="dessert"> Nachspeise<br><br>
                <button type="submit">Rezepte abfragen</button>
            </section>
        </form>
        <form id="formTimeFilter">
            <div id="timeFilter" class="timeFilter">
                <label for="timeFilter">Maximale Zubereitungszeit in Minuten: </label>
                <input type="radio" class="sectionInput" name="filterInMinutes" id="15" value="15">15
                <input type="radio" class="sectionInput" name="filterInMinutes" id="30" value="30">30
                <input type="radio" class="sectionInput" name="filterInMinutes" id="45" value="45">45
                <input type="radio" class="sectionInput"  name="filterInMinutes" id="60" value="60">60
                <input type="radio" class="sectionInput"name="filterInMinutes" id="75" value="75">75
                <button type="submit">Ergebnisse filtern</button>
            </div>
        </form>

        <div id="recipeResponse" class="recipeResponse"></div>
        <div id="errorResponse"></div>
        <div id="recipeItem" class="recipeItem"></div>
        <div id="recipeSummary" class="recipeSummary"></div>
    </div>
    </main>
        <script type="module" src="../js/api.js"></script>
        <script type="module" src="../js/recipeService.js"></script>
        <script type="module" src="../js/MockData.js"></script>
